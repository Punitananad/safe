<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container { max-width: 800px; margin: 50px auto; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Admin Authentication Test</h1>
        <p>Use this page to test the admin authentication flow step by step.</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Quick Tests</h3>
                <button class="btn btn-primary mb-2" onclick="testDirectLogin()">Set Admin Session Directly</button><br>
                <button class="btn btn-info mb-2" onclick="checkSession()">Check Current Session</button><br>
                <button class="btn btn-warning mb-2" onclick="clearSession()">Clear Session</button><br>
                <button class="btn btn-success mb-2" onclick="testDashboard()">Test Dashboard Access</button><br>
                <button class="btn btn-danger mb-2" onclick="testLogout()">Test Logout</button>
            </div>
            
            <div class="col-md-6">
                <h3>Manual Authentication</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">First Password:</label>
                        <input type="password" class="form-control" id="password1" value="welcometocnt">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="testFirstPassword()">Test First Password</button>
                </form>
                
                <form id="otpForm" style="display:none;">
                    <div class="mb-3">
                        <label class="form-label">Second Password (OTP):</label>
                        <input type="text" class="form-control" id="otp" value="124113">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="testSecondPassword()">Test Second Password</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Test Results</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.insertBefore(div, results.firstChild);
        }

        async function testDirectLogin() {
            try {
                const response = await fetch('/admin/test-login');
                const data = await response.json();
                if (data.success) {
                    addResult('✅ Admin session set directly', 'success');
                    addResult('You can now try accessing the dashboard', 'info');
                } else {
                    addResult('❌ Failed to set admin session', 'error');
                }
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/admin/test-session');
                const data = await response.json();
                addResult(`Session Status: ${JSON.stringify(data, null, 2)}`, 'info');
            } catch (error) {
                addResult(`❌ Error checking session: ${error.message}`, 'error');
            }
        }

        async function clearSession() {
            try {
                const response = await fetch('/admin/test-clear');
                const data = await response.json();
                if (data.success) {
                    addResult('✅ Session cleared', 'success');
                } else {
                    addResult('❌ Failed to clear session', 'error');
                }
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function testDashboard() {
            try {
                const response = await fetch('/admin/dashboard');
                if (response.ok) {
                    addResult('✅ Dashboard accessible', 'success');
                    window.open('/admin/dashboard', '_blank');
                } else if (response.status === 302) {
                    addResult('⚠️ Redirected to login (not authenticated)', 'error');
                } else {
                    addResult(`❌ Dashboard access failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error accessing dashboard: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            try {
                const response = await fetch('/admin/logout');
                if (response.ok) {
                    addResult('✅ Logout successful', 'success');
                } else {
                    addResult(`❌ Logout failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error during logout: ${error.message}`, 'error');
            }
        }

        async function testFirstPassword() {
            const password = document.getElementById('password1').value;
            try {
                const formData = new FormData();
                formData.append('password', password);
                
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });
                
                if (response.status === 302 || response.status === 303) {
                    const location = response.headers.get('Location');
                    if (location && location.includes('verify-otp')) {
                        addResult('✅ First password accepted, redirected to OTP', 'success');
                        document.getElementById('otpForm').style.display = 'block';
                    } else {
                        addResult(`⚠️ Unexpected redirect: ${location}`, 'error');
                    }
                } else {
                    addResult(`❌ First password failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error with first password: ${error.message}`, 'error');
            }
        }

        async function testSecondPassword() {
            const otp = document.getElementById('otp').value;
            try {
                const formData = new FormData();
                formData.append('otp', otp);
                
                const response = await fetch('/admin/verify-otp', {
                    method: 'POST',
                    body: formData,
                    redirect: 'manual'
                });
                
                if (response.status === 302 || response.status === 303) {
                    const location = response.headers.get('Location');
                    if (location && location.includes('dashboard')) {
                        addResult('✅ Second password accepted, redirected to dashboard', 'success');
                        addResult('Authentication flow completed successfully!', 'success');
                    } else {
                        addResult(`⚠️ Unexpected redirect: ${location}`, 'error');
                    }
                } else {
                    addResult(`❌ Second password failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error with second password: ${error.message}`, 'error');
            }
        }

        // Initial session check
        window.onload = function() {
            checkSession();
        };
    </script>
</body>
</html>
