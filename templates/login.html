{% extends 'simple_base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background: var(--bg);">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-r from-sky-500/10 to-teal-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-r from-purple-500/10 to-pink-500/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-r from-sky-400/5 to-teal-400/5 rounded-full blur-3xl"></div>
  </div>

  <!-- Floating Particles -->
  <div class="particles-container absolute inset-0 overflow-hidden pointer-events-none">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Card with Glassmorphism Effect -->
    <div class="bg-[color:var(--card)]/70 backdrop-blur-xl rounded-2xl border border-slate-800/50 p-8 shadow-2xl relative overflow-hidden">
      <!-- Decorative Accent -->
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-sky-600 to-teal-500"></div>
      
      <!-- Animated Logo/Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-gradient-to-r from-sky-600 to-teal-500 flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-sky-400 to-teal-300 bg-clip-text text-transparent">Welcome Back</h2>
        <p class="text-[color:var(--muted)] text-sm">Sign in to access your trading dashboard</p>
      </div>

      <!-- Google Sign-in Button -->
      <a href="{{ url_for('google_login') }}" 
         class="group w-full flex items-center justify-center gap-3 bg-white/90 hover:bg-white text-gray-900 font-medium py-3.5 px-4 rounded-xl border border-gray-200/50 transition-all duration-300 hover:shadow-lg mb-6 hover:-translate-y-0.5">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Continue with Google</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </a>

      <!-- Divider -->
      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-700/50"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-[color:var(--card)]/70 backdrop-blur-sm px-3 text-[color:var(--muted)]">or sign in with email</span>
        </div>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer" class="mb-6"></div>

      <!-- Login Form -->
      <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="space-y-5">
        <div class="relative">
          <input type="email"
                 name="email"
                 id="email"
                 placeholder=" "
                 required
                 class="peer w-full px-4 py-3.5 bg-slate-800/30 border border-slate-700/50 rounded-xl text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all duration-300">
          <label class="absolute left-4 -top-2.5 bg-[color:var(--card)]/70 backdrop-blur-sm px-1.5 text-sm text-[color:var(--muted)] transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-3.5 peer-placeholder-shown:left-4 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-sky-400">
            Email address
          </label>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 absolute right-4 top-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
        </div>

        <div class="relative">
          <input type="password"
                 name="password"
                 id="password"
                 placeholder=" "
                 required
                 class="peer w-full px-4 py-3.5 pr-12 bg-slate-800/30 border border-slate-700/50 rounded-xl text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500 transition-all duration-300">
          <label class="absolute left-4 -top-2.5 bg-[color:var(--card)]/70 backdrop-blur-sm px-1.5 text-sm text-[color:var(--muted)] transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-3.5 peer-placeholder-shown:left-4 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-sky-400">
            Password
          </label>
          <button type="button" id="togglePassword" class="absolute right-4 top-3.5 text-slate-500 hover:text-sky-400 transition-colors duration-300">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-slate-700 rounded bg-slate-800/30">
            <label for="remember-me" class="ml-2 block text-sm text-[color:var(--muted)]">Remember me</label>
          </div>
          <a href="{{ url_for('forgot_password') }}" 
             class="text-sm text-sky-400 hover:text-sky-300 transition-colors duration-300 hover:underline">
            Forgot password?
          </a>
        </div>

        <button type="submit" 
                class="group w-full bg-gradient-to-r from-sky-600 to-teal-500 hover:from-sky-700 hover:to-teal-600 text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5 focus:ring-2 focus:ring-sky-500/50 focus:ring-offset-2 focus:ring-offset-slate-900">
          <span class="flex items-center justify-center">
            Sign In
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </span>
        </button>
      </form>

      <!-- Footer Links -->
      <div class="flex items-center justify-center mt-6 pt-6 border-t border-slate-700/50">
        <p class="text-sm text-[color:var(--muted)]">
          Don't have an account? 
          <a href="{{ url_for('register') }}" 
             class="font-medium text-sky-400 hover:text-sky-300 transition-colors duration-300 ml-1 hover:underline">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  /* Floating particles animation */
  .particles-container {
    z-index: 1;
  }
  
  .particle {
    position: absolute;
    background: rgba(125, 211, 252, 0.2);
    border-radius: 50%;
    animation: float 15s infinite linear;
  }
  
  .particle:nth-child(1) {
    width: 20px;
    height: 20px;
    top: 10%;
    left: 20%;
    animation-duration: 25s;
    background: rgba(125, 211, 252, 0.15);
  }
  
  .particle:nth-child(2) {
    width: 15px;
    height: 15px;
    top: 80%;
    left: 70%;
    animation-duration: 30s;
    background: rgba(45, 212, 191, 0.15);
  }
  
  .particle:nth-child(3) {
    width: 25px;
    height: 25px;
    top: 40%;
    left: 10%;
    animation-duration: 20s;
    background: rgba(125, 211, 252, 0.1);
  }
  
  .particle:nth-child(4) {
    width: 10px;
    height: 10px;
    top: 60%;
    left: 85%;
    animation-duration: 35s;
    background: rgba(45, 212, 191, 0.1);
  }
  
  .particle:nth-child(5) {
    width: 18px;
    height: 18px;
    top: 25%;
    left: 50%;
    animation-duration: 28s;
    background: rgba(125, 211, 252, 0.12);
  }
  
  .particle:nth-child(6) {
    width: 12px;
    height: 12px;
    top: 75%;
    left: 30%;
    animation-duration: 32s;
    background: rgba(45, 212, 191, 0.12);
  }
  
  .particle:nth-child(7) {
    width: 22px;
    height: 22px;
    top: 15%;
    left: 75%;
    animation-duration: 22s;
    background: rgba(125, 211, 252, 0.08);
  }
  
  .particle:nth-child(8) {
    width: 8px;
    height: 8px;
    top: 50%;
    left: 90%;
    animation-duration: 40s;
    background: rgba(45, 212, 191, 0.08);
  }
  
  @keyframes float {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
      opacity: 1;
    }
    33% {
      transform: translateY(-30px) translateX(20px) rotate(120deg);
      opacity: 0.7;
    }
    66% {
      transform: translateY(20px) translateX(-20px) rotate(240deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(0) translateX(0) rotate(360deg);
      opacity: 1;
    }
  }
  
  /* Form input focus effects */
  input:focus ~ label,
  input:not(:placeholder-shown) ~ label {
    top: -0.5rem;
    font-size: 0.75rem;
    color: rgb(56 189 248);
  }
  
  /* Smooth transitions for all interactive elements */
  * {
    transition-property: color, background-color, border-color, transform, box-shadow;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 300ms;
  }
</style>

<script>
  // Password visibility toggle and Remember Me functionality
  (function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const emailInput = document.getElementById('email');
    const rememberCheckbox = document.getElementById('remember-me');
    const loginForm = document.getElementById('loginForm');

    // Eye icons SVG paths
    const eyeOpenSVG = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    const eyeClosedSVG = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />';

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      eyeIcon.innerHTML = type === 'password' ? eyeOpenSVG : eyeClosedSVG;
    });

    // Clear any saved credentials on page load
    window.addEventListener('load', function() {
      localStorage.removeItem('rememberedEmail');
      localStorage.removeItem('rememberedPassword');
    });
  })();

  // Alert system
  function showAlert(message, type = 'error') {
    const alertContainer = document.getElementById('alertContainer');
    const alertColors = {
      success: 'from-green-600/20 to-emerald-600/20 border-green-500/30 text-green-300',
      error: 'from-red-600/20 to-rose-600/20 border-red-500/30 text-red-300',
      warning: 'from-yellow-600/20 to-amber-600/20 border-yellow-500/30 text-yellow-300',
      info: 'from-blue-600/20 to-sky-600/20 border-blue-500/30 text-blue-300'
    };
    
    const alertHtml = `
      <div class="bg-gradient-to-r ${alertColors[type]} border rounded-lg p-4 mb-4 animate-fade-in">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />' : 
              type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />' :
              type === 'warning' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />' :
              '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'}
          </svg>
          <span class="text-sm font-medium">${message}</span>
        </div>
      </div>
    `;
    
    alertContainer.innerHTML = alertHtml;
    setTimeout(() => {
      alertContainer.innerHTML = '';
    }, 5000);
  }

  // Handle flash messages
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        showAlert('{{ message }}', '{{ category }}');
      {% endfor %}
    {% endif %}
  {% endwith %}
</script>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }
</style>
{% endblock %}
