{% extends 'simple_base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background: var(--bg);">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-r from-sky-500/10 to-teal-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-r from-purple-500/10 to-pink-500/10 rounded-full blur-3xl"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Card with Glassmorphism Effect -->
    <div class="bg-[color:var(--card)]/70 backdrop-blur-xl rounded-2xl border border-slate-800/50 p-8 shadow-2xl relative overflow-hidden">
      <!-- Decorative Accent -->
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-600 to-pink-500"></div>
      
      <!-- Animated Logo/Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-600 to-pink-500 flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-pink-300 bg-clip-text text-transparent">Forgot Password?</h2>
        <p class="text-[color:var(--muted)] text-sm">Enter your email to receive a reset code</p>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer" class="mb-6"></div>

      <!-- Instructions -->
      <div class="bg-slate-800/20 border border-slate-700/30 rounded-lg p-4 mb-6">
        <div class="flex items-start gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div class="text-sm text-[color:var(--muted)]">
            We'll send a 6-digit verification code to your Gmail address. Make sure to check your spam folder if you don't see it in your inbox.
          </div>
        </div>
      </div>

      <!-- Forgot Password Form -->
      <form id="forgotForm" method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5">
        <div class="relative">
          <input type="email"
                 name="email"
                 id="email"
                 placeholder=" "
                 required
                 autocomplete="email"
                 autocapitalize="off"
                 autocorrect="off"
                 class="peer w-full px-4 py-3.5 bg-slate-800/30 border border-slate-700/50 rounded-xl text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 transition-all duration-300">
          <label class="absolute left-4 -top-2.5 bg-[color:var(--card)]/70 backdrop-blur-sm px-1.5 text-sm text-[color:var(--muted)] transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-3.5 peer-placeholder-shown:left-4 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-purple-400">
            Gmail address
          </label>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 absolute right-4 top-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <div id="emailError" class="text-red-400 text-sm mt-1 hidden"></div>
        </div>

        <button type="submit" 
                id="sendBtn"
                class="group w-full bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5 focus:ring-2 focus:ring-purple-500/50 focus:ring-offset-2 focus:ring-offset-slate-900">
          <span class="flex items-center justify-center">
            Send Reset Code
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </span>
        </button>
      </form>

      <!-- Footer Links -->
      <div class="flex items-center justify-center mt-6 pt-6 border-t border-slate-700/50">
        <p class="text-sm text-[color:var(--muted)]">
          Remember your password? 
          <a href="{{ url_for('login') }}" 
             class="font-medium text-purple-400 hover:text-purple-300 transition-colors duration-300 ml-1 hover:underline">
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Alert system
  function showAlert(message, type = 'error') {
    const alertContainer = document.getElementById('alertContainer');
    const alertColors = {
      success: 'from-green-600/20 to-emerald-600/20 border-green-500/30 text-green-300',
      error: 'from-red-600/20 to-rose-600/20 border-red-500/30 text-red-300',
      warning: 'from-yellow-600/20 to-amber-600/20 border-yellow-500/30 text-yellow-300',
      info: 'from-blue-600/20 to-sky-600/20 border-blue-500/30 text-blue-300'
    };
    
    const alertHtml = `
      <div class="bg-gradient-to-r ${alertColors[type]} border rounded-lg p-4 mb-4 animate-fade-in">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />' : 
              type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />' :
              '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'}
          </svg>
          <span class="text-sm font-medium">${message}</span>
        </div>
      </div>
    `;
    
    alertContainer.innerHTML = alertHtml;
    setTimeout(() => {
      alertContainer.innerHTML = '';
    }, 5000);
  }

  // Handle flash messages
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        showAlert('{{ message }}', '{{ category }}');
      {% endfor %}
    {% endif %}
  {% endwith %}

  // Form validation and submission
  (function() {
    const form = document.getElementById('forgotForm');
    const email = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const sendBtn = document.getElementById('sendBtn');
    
    const reGmail = /^[A-Z0-9._%+-]+@gmail\.com$/i;
    
    function validateEmail() {
      const val = (email.value || '').trim();
      const isValid = reGmail.test(val);
      
      if (val && !isValid) {
        emailError.textContent = 'Please enter a valid Gmail address (e.g., name@gmail.com)';
        emailError.classList.remove('hidden');
        return false;
      } else {
        emailError.textContent = '';
        emailError.classList.add('hidden');
        return true;
      }
    }
    
    email.addEventListener('input', validateEmail);
    email.addEventListener('blur', validateEmail);
    
    form.addEventListener('submit', function(e) {
      if (!validateEmail()) {
        e.preventDefault();
        return;
      }
      
      // Show loading state
      sendBtn.disabled = true;
      const originalText = sendBtn.querySelector('span').innerHTML;
      sendBtn.querySelector('span').innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Sending OTP...
      `;
      
      // Reset button after 5 seconds if form doesn't redirect
      setTimeout(() => {
        sendBtn.disabled = false;
        sendBtn.querySelector('span').innerHTML = originalText;
      }, 5000);
    });
    
    // Auto-focus email field
    email.focus();
  })();
</script>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }
  
  /* Form input focus effects */
  input:focus ~ label,
  input:not(:placeholder-shown) ~ label {
    top: -0.5rem;
    font-size: 0.75rem;
    color: rgb(168 85 247);
  }
</style>
{% endblock %}
