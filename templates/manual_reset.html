<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Reset Link Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        .header h2 {
            color: #28a745;
            font-weight: 700;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-success {
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background: #5a6268;
        }
        textarea {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-key"></i> Manual Reset Link Generator</h2>
            <p class="text-muted">Generate password reset links for manual email sending</p>
        </div>

        <div id="alerts"></div>

        <form id="resetForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> User Email Address
                </label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="user@example.com" required>
                <div class="form-text">Enter the registered email address of the user</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-link"></i> Generate Reset Link (10 min expiry)
                </button>
            </div>
        </form>

        <div id="resultBox" class="result-box">
            <h5><i class="fas fa-check-circle text-success"></i> Reset Link Generated</h5>
            
            <div class="mb-3">
                <label class="form-label"><strong>Reset Link:</strong></label>
                <div class="input-group">
                    <input type="text" class="form-control" id="resetLink" readonly>
                    <button class="copy-btn" onclick="copyToClipboard('resetLink')">Copy</button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Email Template (Copy & Send):</strong></label>
                <div class="position-relative">
                    <textarea class="form-control" id="emailTemplate" rows="12" readonly></textarea>
                    <button class="copy-btn position-absolute top-0 end-0 m-2" onclick="copyToClipboard('emailTemplate')">Copy All</button>
                </div>
            </div>

            <div class="alert alert-warning">
                <i class="fas fa-clock"></i> <strong>Important:</strong> This link expires in 10 minutes. Send it to the user immediately.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const alertsDiv = document.getElementById('alerts');
            const resultBox = document.getElementById('resultBox');
            
            try {
                const response = await fetch('/admin/generate-reset-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success
                    alertsDiv.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle"></i> Reset link generated for ${result.user_email}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Fill result box
                    document.getElementById('resetLink').value = result.reset_link;
                    document.getElementById('emailTemplate').value = result.email_template;
                    resultBox.style.display = 'block';
                    
                    // Scroll to result
                    resultBox.scrollIntoView({ behavior: 'smooth' });
                    
                } else {
                    alertsDiv.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> Error: ${result.error}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    resultBox.style.display = 'none';
                }
            } catch (error) {
                alertsDiv.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Network error: ${error.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                resultBox.style.display = 'none';
            }
        });

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#6c757d';
            }, 2000);
        }
    </script>
</body>
</html>
