{% extends 'simple_base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background: var(--bg);">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-r from-sky-500/10 to-teal-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-r from-purple-500/10 to-pink-500/10 rounded-full blur-3xl"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Card with Glassmorphism Effect -->
    <div class="bg-[color:var(--card)]/70 backdrop-blur-xl rounded-2xl border border-slate-800/50 p-8 shadow-2xl relative overflow-hidden">
      <!-- Decorative Accent -->
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-600 to-emerald-500"></div>
      
      <!-- Animated Logo/Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full bg-gradient-to-r from-green-600 to-emerald-500 flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-green-400 to-emerald-300 bg-clip-text text-transparent">Verify Your Email</h2>
        <p class="text-[color:var(--muted)] text-sm">Check your inbox for the verification code</p>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer" class="mb-6"></div>

      <!-- Instructions -->
      <div class="bg-slate-800/20 border border-slate-700/30 rounded-lg p-4 mb-6">
        <div class="flex items-start gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div class="text-sm text-[color:var(--muted)]">
            We've sent a 6-digit verification code to <strong class="text-white">{{ email }}</strong>.
            Please enter it below to verify your email address.
          </div>
        </div>
      </div>

      <!-- Verification Form -->
      <form id="verifyForm" method="POST" action="/verify-email" class="space-y-5">
        <input type="hidden" name="email" value="{{ email }}">
        
        <div class="relative">
          <input type="text"
                 name="otp"
                 id="otp"
                 placeholder="Enter 6-digit code"
                 required
                 maxlength="6"
                 pattern="\d{6}"
                 class="w-full px-4 py-3.5 bg-slate-800/30 border border-slate-700/50 rounded-xl text-white text-center text-lg font-mono tracking-widest focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 absolute right-4 top-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>

        <button type="submit" 
                id="verifyBtn"
                class="group w-full bg-gradient-to-r from-green-600 to-emerald-500 hover:from-green-700 hover:to-emerald-600 text-white font-semibold py-3.5 px-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5 focus:ring-2 focus:ring-green-500/50 focus:ring-offset-2 focus:ring-offset-slate-900">
          <span class="flex items-center justify-center">
            Verify Email
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
        </button>
      </form>

      <!-- Resend Code -->
      <div class="flex items-center justify-center mt-6 pt-6 border-t border-slate-700/50">
        <p class="text-sm text-[color:var(--muted)]">
          Didn't receive the code? 
          <button onclick="resendCode()" 
                  id="resendBtn"
                  class="font-medium text-green-400 hover:text-green-300 transition-colors duration-300 ml-1 hover:underline bg-none border-none cursor-pointer">
            Resend code
          </button>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Alert system
  function showAlert(message, type = 'error') {
    const alertContainer = document.getElementById('alertContainer');
    const alertColors = {
      success: 'from-green-600/20 to-emerald-600/20 border-green-500/30 text-green-300',
      error: 'from-red-600/20 to-rose-600/20 border-red-500/30 text-red-300',
      warning: 'from-yellow-600/20 to-amber-600/20 border-yellow-500/30 text-yellow-300',
      info: 'from-blue-600/20 to-sky-600/20 border-blue-500/30 text-blue-300'
    };
    
    const alertHtml = `
      <div class="bg-gradient-to-r ${alertColors[type]} border rounded-lg p-4 mb-4 animate-fade-in">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />' : 
              type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />' :
              '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'}
          </svg>
          <span class="text-sm font-medium">${message}</span>
        </div>
      </div>
    `;
    
    alertContainer.innerHTML = alertHtml;
    setTimeout(() => {
      alertContainer.innerHTML = '';
    }, 5000);
  }

  // Handle flash messages
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        showAlert('{{ message }}', '{{ category }}');
      {% endfor %}
    {% endif %}
  {% endwith %}

  // Resend code functionality
  function resendCode() {
    const resendBtn = document.getElementById('resendBtn');
    const originalText = resendBtn.textContent;
    
    // Show processing state
    resendBtn.innerHTML = `
      <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-green-400 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Sending OTP...
    `;
    resendBtn.disabled = true;
    
    fetch('/verify-email/resend', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `email=${encodeURIComponent('{{ email }}')}`
    })
    .then(response => {
      if (response.redirected) {
        window.location = response.url;
      } else {
        showAlert('New verification code sent to your email!', 'success');
      }
    })
    .catch(error => {
      showAlert('Failed to resend code. Please try again.', 'error');
    })
    .finally(() => {
      resendBtn.textContent = originalText;
      resendBtn.disabled = false;
    });
  }

  // Auto-focus and input formatting
  document.addEventListener('DOMContentLoaded', function() {
    const otpInput = document.getElementById('otp');
    otpInput.focus();
    
    // Only allow numbers
    otpInput.addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });
    
    // Auto-submit when 6 digits entered
    otpInput.addEventListener('input', function(e) {
      if (this.value.length === 6) {
        setTimeout(() => {
          const verifyBtn = document.getElementById('verifyBtn');
          verifyBtn.disabled = true;
          const originalText = verifyBtn.querySelector('span').innerHTML;
          verifyBtn.querySelector('span').innerHTML = `
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Verifying...
          `;
          document.getElementById('verifyForm').submit();
        }, 500);
      }
    });
    
    // Manual form submission
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      const verifyBtn = document.getElementById('verifyBtn');
      if (!verifyBtn.disabled) {
        verifyBtn.disabled = true;
        const originalText = verifyBtn.querySelector('span').innerHTML;
        verifyBtn.querySelector('span').innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Verifying...
        `;
      }
    });
  });
</script>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }
</style>
{% endblock %}
