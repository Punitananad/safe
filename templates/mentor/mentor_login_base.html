<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mentor Login - Calculate N Trade{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Dark Theme (Default) */
            --primary-bg: #1a2332;
            --secondary-bg: #243447;
            --accent-teal: #4dd0e1;
            --accent-blue: #42a5f5;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --card-bg: #2a3441;
            --border-color: #37474f;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            --danger-color: #f44336;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            /* Light Theme */
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --accent-teal: #007bff;
            --accent-blue: #0056b3;
            --text-primary: #000000;
            --text-secondary: #333333;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --danger-color: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-teal);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .theme-toggle:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
            border: none;
            padding: 24px;
            text-align: center;
        }

        .card-header h4 {
            color: white;
            margin: 0;
            font-weight: 600;
        }

        .card-body {
            padding: 32px;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: var(--card-bg);
            border-color: var(--accent-teal);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(77, 208, 225, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 208, 225, 0.4);
        }

        .alert {
            border: none;
            border-radius: 12px;
            border-left: 4px solid;
        }

        .alert-info {
            background: rgba(33, 150, 243, 0.1);
            color: var(--info-color);
            border-left-color: var(--info-color);
        }

        .alert-danger {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
            border-left-color: var(--danger-color);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-logo i {
            font-size: 48px;
            color: var(--accent-teal);
            margin-bottom: 12px;
        }

        .brand-logo h3 {
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
        }

        .brand-logo p {
            color: var(--text-secondary);
            margin: 4px 0 0 0;
            font-size: 14px;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(77, 208, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        [data-theme="light"] body::before {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 123, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 86, 179, 0.05) 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
    </button>

    <!-- Main Content -->
    <div class="login-container">
        <!-- Brand Logo -->
        <div class="brand-logo floating">
            <i class="fas fa-chart-line"></i>
            <h3>Calculate N Trade</h3>
            <p>Mentor Portal</p>
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            const themeText = themeToggle.querySelector('span');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            const themeText = themeToggle.querySelector('span');
            
            body.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'light') {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
        });
    </script>
</body>
</html>
