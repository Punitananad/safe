{% extends "base_new_journal.html" %}

{% block title %}Edit Strategy - Trading Journal{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        background: linear-gradient(135deg, var(--card) 0%, rgba(15, 23, 42, 0.8) 100%);
        border: 1px solid #334155;
        border-radius: 1rem;
        padding: 2rem;
        backdrop-filter: blur(15px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #e6eef6;
        font-size: 0.875rem;
    }
    
    .form-input, .form-select, .form-textarea {
        width: 100%;
        padding: 0.875rem 1.125rem;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 0.75rem;
        color: #e6eef6;
        font-size: 0.875rem;
        transition: all 0.3s ease;
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 0.2rem rgba(14, 165, 164, 0.25);
        background: #1e293b;
    }
    
    .form-textarea {
        resize: vertical;
        min-height: 5rem;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #334155;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.875rem;
        position: relative;
        overflow: hidden;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        color: white;
        box-shadow: 0 4px 15px rgba(14, 165, 164, 0.3);
    }
    
    .btn-primary:hover {
        box-shadow: 0 8px 25px rgba(14, 165, 164, 0.4);
        transform: translateY(-2px);
    }
    
    .btn-secondary {
        background: transparent;
        color: #94a3b8;
        border: 1px solid #334155;
    }
    
    .btn-secondary:hover {
        background: rgba(51, 65, 85, 0.3);
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .form-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-white via-teal-200 to-teal-400 bg-clip-text text-transparent">Edit Strategy</h1>
            <p class="text-slate-400">Update your trading strategy details</p>
        </div>
        <a href="{{ url_for('calculatentrade.get_strategies') }}" class="inline-flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Strategies
        </a>
    </div>
    
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Strategy Name *</label>
                <input type="text" id="name" name="name" class="form-input" required 
                       value="{{ strategy.name }}" placeholder="Enter strategy name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <textarea id="description" name="description" class="form-textarea" 
                          placeholder="Describe your trading strategy">{{ strategy.description or '' }}</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="market_type">Market Type</label>
                    <select id="market_type" name="market_type" class="form-select">
                        <option value="">Select Market</option>
                        <option value="equity" {{ 'selected' if strategy.market_type == 'equity' else '' }}>Equity</option>
                        <option value="futures" {{ 'selected' if strategy.market_type == 'futures' else '' }}>Futures</option>
                        <option value="options" {{ 'selected' if strategy.market_type == 'options' else '' }}>Options</option>
                        <option value="forex" {{ 'selected' if strategy.market_type == 'forex' else '' }}>Forex</option>
                        <option value="crypto" {{ 'selected' if strategy.market_type == 'crypto' else '' }}>Cryptocurrency</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="timeframe">Timeframe</label>
                    <select id="timeframe" name="timeframe" class="form-select">
                        <option value="">Select Timeframe</option>
                        <option value="1m" {{ 'selected' if strategy.timeframe == '1m' else '' }}>1 Minute</option>
                        <option value="5m" {{ 'selected' if strategy.timeframe == '5m' else '' }}>5 Minutes</option>
                        <option value="15m" {{ 'selected' if strategy.timeframe == '15m' else '' }}>15 Minutes</option>
                        <option value="1h" {{ 'selected' if strategy.timeframe == '1h' else '' }}>1 Hour</option>
                        <option value="4h" {{ 'selected' if strategy.timeframe == '4h' else '' }}>4 Hours</option>
                        <option value="1d" {{ 'selected' if strategy.timeframe == '1d' else '' }}>Daily</option>
                        <option value="1w" {{ 'selected' if strategy.timeframe == '1w' else '' }}>Weekly</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="risk_score">Risk Score (1-10)</label>
                    <input type="number" id="risk_score" name="risk_score" class="form-input" 
                           min="1" max="10" value="{{ strategy.risk_score or 5 }}" placeholder="5">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="draft" {{ 'selected' if strategy.status == 'draft' else '' }}>Draft</option>
                        <option value="active" {{ 'selected' if strategy.status == 'active' else '' }}>Active</option>
                        <option value="archived" {{ 'selected' if strategy.status == 'archived' else '' }}>Archived</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="entry_rules">Entry Rules</label>
                <textarea id="entry_rules" name="entry_rules" class="form-textarea" 
                          placeholder="Define your entry conditions">{{ strategy.entry_conditions or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="exit_rules">Exit Rules</label>
                <textarea id="exit_rules" name="exit_rules" class="form-textarea" 
                          placeholder="Define your exit conditions">{{ strategy.exit_conditions or '' }}</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="stop_loss_pct">Stop Loss (%)</label>
                    <input type="number" id="stop_loss_pct" name="stop_loss_pct" class="form-input" 
                           step="0.1" value="{{ strategy.stop_loss or '' }}" placeholder="2.0">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="take_profit_pct">Take Profit (%)</label>
                    <input type="number" id="take_profit_pct" name="take_profit_pct" class="form-input" 
                           step="0.1" value="{{ strategy.take_profit or '' }}" placeholder="5.0">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" class="form-input" 
                       value="{{ strategy.tags | join(', ') if strategy.tags else '' }}" 
                       placeholder="momentum, breakout, swing">
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M5 13l4 4L19 7"/>
                    </svg>
                    Update Strategy
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Form validation and enhancement
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', function(e) {
        // Show loading state
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<svg class="w-4 h-4 animate-spin inline mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>Updating...';
        submitBtn.disabled = true;
        
        // Re-enable after a delay if form submission fails
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 5000);
    });
    
    // Auto-resize textareas
    document.querySelectorAll('.form-textarea').forEach(textarea => {
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    });
});
</script>
{% endblock %}
